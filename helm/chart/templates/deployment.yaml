kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: cd-product-api
  name: cd-product-api
  namespace: cd-{{ .Values.environment }}
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: cd-product-api
  template:
    metadata:
      labels:
        k8s-app: cd-product-api
    spec:
      containers:
        - name: cd-product-api
          image: {{ .Values.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
            - name: ELASTICSEARCH_USERNAME
              value: "{{ .Values.esUsername }}"
            - name: ELASTICSEARCH_PASSWORD
              value: "{{ .Values.esPassword }}"
            - name: ELASTICSEARCH_NODE
              value: "{{ .Values.esUrl }}"
            - name: RCA_WEB_ACCOUNTS_URI
              value: "{{ .Values.rcaWebAccountsUri }}"
            - name: LAUNCH_DARKLY_SDK
              value: "{{ .Values.launchDarklySdk }}"
            - name: COGNITO_REGION
              value: "{{ .Values.cognitoRegion }}"
            - name: COGNITO_USER_POOL_ID
              value: "{{ .Values.cognitoUserPoolId }}"
            - name: COGNITO_APP_CLIENT_ID
              value: "{{ .Values.cognitoAppClientId }}"
            - name: COGNITO_APP_CLIENT_SECRET
              value: "{{ .Values.cognitoAppClientSecret }}"
      imagePullSecrets:
        - name: dockerhub
      serviceAccountName: cd-product-api
      nodeSelector:
        kubernetes.io/os: linux
