version: '2'
services:
  cd-product-api:
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 7777
      unhealthy_threshold: 2
      initializing_timeout: 30000
      interval: 2000
      strategy: none
      reinitializing_timeout: 30000
  cd-product-api-lb:
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - priority: 1
        protocol: http
        selector: type=cd-product-api
        source_port: 7777
        target_port: 7777
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      strategy: recreate
      reinitializing_timeout: 60000
